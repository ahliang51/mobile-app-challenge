<ion-content padding>

  <ion-item no-padding>
    <ion-label stacked>Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item no-padding>
    <ion-label stacked>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button (click)="onLogin()">Login</button>
      </ion-col>
      <ion-col>
        <button ion-button>Register</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
